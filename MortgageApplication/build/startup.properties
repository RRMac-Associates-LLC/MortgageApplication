#
# Startup properties used by Mortgage Application sample scripts
# Please provide values for all properties listed below.
# Ex:
# sourceDir=/u/usr1/git/local

# Absolute path of the local source directory i.e. directory containing .git
sourceDir=

# Absolute path of a work directory to save DBB generated build files
workDir=

# High Level Qualifier for build data sets
hlq=

# URL of the DBB Repository Web Application
url=

# DBB Repository Web Application authentication ID
id=

# DBB Repository Web Application authentication password file (relative to sourceDir)
pwFile=

# DBB Repository Dependency Data Collection Name
collection=

# Output log encoding
logEncoding=








